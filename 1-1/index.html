<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for(i=1; i<=100; i++){
      if(i%15 === 0){
        console.log(`FizzBuzz ${i}`);
      }else if(i%3 === 0){
        console.log(`Fizz ${i}`);
      }else if(i%5 === 0){
        console.log(`Buzz ${i}`);
      }
    }
</script>
</body>
</html>
